{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}빠르길{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <nav class="bg-white border-b">
    <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between">
      <a href="/" class="font-semibold">빠르길</a>
      <div class="space-x-3">
        {% if user.is_authenticated %}
          <a href="/accounts/profile/" class="text-sm">내 프로필</a>
          <a href="/accounts/logout/" class="text-sm">로그아웃</a>
        {% else %}
          <a href="/accounts/google/login/" class="text-sm">Google 로그인</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="max-w-4xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center text-xs text-gray-400 py-8">© 빠르길</footer>
</body>
</html>

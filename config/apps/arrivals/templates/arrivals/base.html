{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}WishFast{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <style>
    :root {
      --wf-main: #E67373;
      --wf-sub: #A0B0C0;
      --wf-accent: #FFDAB1;
      --wf-bg: #FFFDFB;
      --wf-text: #404040;
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--wf-bg);
      color: var(--wf-text);
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== Navbar ===== */
    .navbar {
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 0.75rem 1rem;
    }
    .navbar-item h1 {
      color: var(--wf-main);
      font-weight: 700;
      font-size: 1.5rem;
    }


    /* ===== Main content area ===== */
    main {
      flex: 1; /* 화면 남는 공간 전부 채움 */
      display: flex;
      flex-direction: column;
      justify-content: center; /* 수직 가운데 정렬 */
      align-items: center;     /* 수평 가운데 정렬 */
      padding: 2rem;
    }

    /* ===== Buttons ===== */
    .button.is-primary {
      background-color: var(--wf-main);
      color: white;
      border: none;
      transition: all 0.2s ease;
    }
    .button.is-primary:hover {
      background-color: #d86a6a;
    }
    .button.is-light {
      background-color: var(--wf-accent);
      color: var(--wf-text);
    }

    /* ===== Footer ===== */
    footer.footer {
      background-color: #fafafa;
      border-top: 1px solid #eee;
      padding: 1.3rem 1rem;
      color: #666;
      font-size: 0.9rem;
    }
    /* ===== Input field style ===== */
    .input, .textarea {
      background-color: white !important; /* 완전 흰색 */
      border: 1.5px solid #e0e0e0;
      color: var(--wf-text);
      border-radius: 8px;
      box-shadow: none;
      transition: all 0.2s ease-in-out;
    }

    .input::placeholder,
    .textarea::placeholder {
      color: #aaa;
      opacity: 1;
    }

    .input:focus,
    .textarea:focus {
      border-color: var(--wf-main);
      box-shadow: 0 0 0 2px rgba(233, 202, 202, 0.2);
    }
    /* ===== Search Section Box ===== */
    .search-section.box {
      background-color: #ffffff !important; /* 완전 흰색 */
      border: 1.5px solid #f0eaea;         /* 은은한 베이지-핑크 테두리 */
      box-shadow: 0 6px 16px rgba(230, 115, 115, 0.08); /* 살짝 따뜻한 그림자 */
      border-radius: 14px;
      padding: 2rem 2.5rem;
      transition: all 0.25s ease;
    }

    .search-section.box:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(230, 115, 115, 0.15);
    }



  </style>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'arrivals:index' %}">
          <h1>WishFast</h1>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{% url 'arrivals:index' %}">홈</a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            {% if user.is_authenticated %}
              <div class="buttons">
                <a href="{% url 'accounts:profile' %}" class="button is-light">내 프로필</a>
                <a href="{% url 'account_logout' %}" class="button is-primary">로그아웃</a>
              </div>
            {% else %}
              <a href="{% url 'google_login' %}" class="button is-primary">Google 로그인</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>© 2025 뛸까말까 </p>
    </div>
  </footer>
</body>
</html>
